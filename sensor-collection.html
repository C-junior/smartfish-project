<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFish - Coleta de Dados dos Sensores</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d9488, #0f766e, #134e4a);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0d9488, #2dd4bf);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .tank-info {
            background: linear-gradient(135deg, #5eead4, #2dd4bf);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #0d9488;
            box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2);
            color: #134e4a;
        }

        .tank-info h2 {
            color: #0f766e;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .tank-info h2 i {
            margin-right: 12px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #0f766e;
            font-size: 1.05em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #5eead4;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group input:focus {
            outline: none;
            border-color: #0d9488;
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
            background: white;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .sensor-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(13, 148, 136, 0.1);
            border: 1px solid #5eead4;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(13, 148, 136, 0.2);
        }

        .sensor-card h3 {
            color: #0d9488;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .sensor-card h3 i {
            margin-right: 8px;
        }

        .sensor-card input {
            width: 100%;
            padding: 12px;
            border: 2px solid #5eead4;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }

        .sensor-card input:focus {
            outline: none;
            border-color: #0d9488;
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
            background: white;
        }

        .ph-display {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(13, 148, 136, 0.1);
            border: 1px solid #5eead4;
            backdrop-filter: blur(5px);
        }

        .ph-display.neutro {
            background: linear-gradient(135deg, #0d9488, #0f766e);
            color: white;
        }

        .ph-display.acido {
            background: linear-gradient(135deg, #f44336, #c62828);
            color: white;
        }

        .ph-display.alcalino {
            background: linear-gradient(135deg, #FF9800, #EF6C00);
            color: white;
        }

        .btn {
            background: linear-gradient(135deg, #0d9488, #2dd4bf);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(13, 148, 136, 0.3);
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(13, 148, 136, 0.4);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tank-id-display {
            background: rgba(94, 234, 212, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.95em;
            color: #0f766e;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .tank-id-display i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .connection-status.connected {
            background: rgba(34, 197, 94, 0.9);
            color: white;
        }

        .connection-status.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .sensor-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <i class="material-icons">wifi_off</i> Conectando...
    </div>

    <div class="container">
        <div class="header">
            <h1>SmartFish Monitor</h1>
            <p>Sistema de Coleta de Dados dos Sensores</p>
        </div>

        <div class="main-content">
            <div class="tank-info">
                <h2><i class="material-icons">waves</i> Tanque Central</h2>
                <div class="input-group">
                    <label for="tankName">Nome do Tanque:</label>
                    <input type="text" id="tankName" value="Tanque central" readonly>
                </div>
                <div class="tank-id-display">
                    <i class="material-icons">info</i>
                    <span>ID: central-tank (integrado com SmartFish Dashboard)</span>
                </div>
            </div>

            <div class="sensor-grid">
                <div class="sensor-card">
                    <h3><i class="material-icons">opacity</i> pH</h3>
                    <input type="number" id="phValue" min="0" max="14" step="0.1" placeholder="7.0">
                </div>
                <div class="sensor-card">
                    <h3><i class="material-icons">device_thermostat</i> Temperatura (°C)</h3>
                    <input type="number" id="temperatureValue" min="-10" max="50" step="0.1" placeholder="25.5">
                </div>
                <div class="sensor-card">
                    <h3><i class="material-icons">air</i> Oxigênio (mg/L)</h3>
                    <input type="number" id="oxygenValue" min="0" max="20" step="0.1" placeholder="8.2">
                </div>
                <div class="sensor-card">
                    <h3><i class="material-icons">waves</i> Salinidade (ppt)</h3>
                    <input type="number" id="salinityValue" min="0" max="50" step="0.1" placeholder="35.0">
                </div>
            </div>

            <div class="ph-display" id="phDisplay">
                Digite um valor de pH
            </div>

            <button class="btn" onclick="saveSensorData()" id="saveBtn">
                <i class="material-icons" style="vertical-align: middle; margin-right: 8px;">save</i>
                Salvar Leitura dos Sensores
            </button>

            <div id="status"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Firebase configuration - Updated to match SmartFish project
        const firebaseConfig = {
            apiKey: "AIzaSyBge9DUGttm4OMVWKLSzHMKmQzc1oYxchs",
            authDomain: "smartfish-c4ac7.firebaseapp.com",
            projectId: "smartfish-c4ac7",
            storageBucket: "smartfish-c4ac7.firebasestorage.app",
            messagingSenderId: "260869781807",
            appId: "1:260869781807:web:ef105a272181166b7349da",
            measurementId: "G-R0CHPDN105"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make functions available globally
        window.db = db;
        
        // Connection status management
        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;
            
            if (status === 'connected') {
                statusElement.innerHTML = '<i class="material-icons">wifi</i> Conectado';
            } else if (status === 'error') {
                statusElement.innerHTML = '<i class="material-icons">wifi_off</i> Erro de Conexão';
            } else {
                statusElement.innerHTML = '<i class="material-icons">wifi_off</i> Conectando...';
            }
        }

        // Test Firebase connection
        async function testConnection() {
            try {
                const testRef = doc(db, 'tanks', 'central-tank');
                await setDoc(testRef, { connectionTest: true }, { merge: true });
                updateConnectionStatus('connected', 'Conectado ao Firebase');
            } catch (error) {
                console.error('Connection test failed:', error);
                updateConnectionStatus('error', 'Erro de conexão');
            }
        }

        // Initialize connection test
        testConnection();

        // Input validation functions
        function validateSensorValue(value, min, max, sensorType) {
            if (isNaN(value) || value === null || value === undefined) {
                return { valid: false, error: `${sensorType} deve ser um número válido` };
            }
            
            if (value < min || value > max) {
                return { valid: false, error: `${sensorType} deve estar entre ${min} e ${max}` };
            }
            
            return { valid: true };
        }

        function roundToOneDecimal(value) {
            return Math.round(value * 10) / 10;
        }

        // Calculate tank status based on sensor readings and thresholds
        function calculateTankStatus(sensors) {
            const thresholds = {
                temperature: { min: 20, max: 30, critical: 35 },
                ph: { min: 6.0, max: 8.0, critical: 9.0 },
                oxygen: { min: 5.0, max: 12.0, critical: 3.0 },
                salinity: { min: 25, max: 35, critical: 40 }
            };

            let hasCritical = false;
            let hasWarning = false;

            Object.keys(sensors).forEach(sensorType => {
                const value = sensors[sensorType];
                const threshold = thresholds[sensorType];

                if (value >= threshold.critical || value <= threshold.critical * 0.5) {
                    hasCritical = true;
                } else if (value > threshold.max || value < threshold.min) {
                    hasWarning = true;
                }
            });

            if (hasCritical) return 'critical';
            if (hasWarning) return 'warning';
            return 'healthy';
        }

        // Update pH display color based on value
        document.getElementById('phValue').addEventListener('input', function() {
            const phValue = parseFloat(this.value);
            const phDisplay = document.getElementById('phDisplay');
            
            if (isNaN(phValue)) {
                phDisplay.textContent = 'Digite um valor de pH';
                phDisplay.className = 'ph-display';
                return;
            }
            
            phDisplay.textContent = `pH: ${phValue.toFixed(1)}`;
            
            if (phValue < 6.5) {
                phDisplay.className = 'ph-display acido';
            } else if (phValue > 7.5) {
                phDisplay.className = 'ph-display alcalino';
            } else {
                phDisplay.className = 'ph-display neutro';
            }
        });

        // Main function to save sensor data - Adapted for SmartFish integration
        window.saveSensorData = async function() {
            const tankName = document.getElementById('tankName').value.trim();
            const phValue = parseFloat(document.getElementById('phValue').value);
            const temperatureValue = parseFloat(document.getElementById('temperatureValue').value);
            const oxygenValue = parseFloat(document.getElementById('oxygenValue').value);
            const salinityValue = parseFloat(document.getElementById('salinityValue').value);

            const saveBtn = document.getElementById('saveBtn');
            const statusDiv = document.getElementById('status');

            // Fixed tank ID for SmartFish integration
            const tankId = 'central-tank';

            // Validate all sensor values
            const validations = [
                validateSensorValue(phValue, 0, 14, 'pH'),
                validateSensorValue(temperatureValue, -10, 50, 'Temperatura'),
                validateSensorValue(oxygenValue, 0, 20, 'Oxigênio'),
                validateSensorValue(salinityValue, 0, 50, 'Salinidade')
            ];

            const invalidValidation = validations.find(v => !v.valid);
            if (invalidValidation) {
                showStatus(invalidValidation.error, 'error');
                return;
            }

            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="material-icons">hourglass_empty</i> Salvando...';

            try {
                const tankRef = doc(db, 'tanks', tankId);
                const historyRef = collection(tankRef, 'history'); // Changed from 'historicalData' to 'history'

                const currentDate = new Date();
                const timestamp = serverTimestamp();

                // Round values to one decimal place
                const sensors = {
                    ph: roundToOneDecimal(phValue),
                    temperature: roundToOneDecimal(temperatureValue),
                    oxygen: roundToOneDecimal(oxygenValue),
                    salinity: roundToOneDecimal(salinityValue)
                };

                // Calculate tank status
                const status = calculateTankStatus(sensors);

                // 1. Add to history subcollection first
                await addDoc(historyRef, {
                    timestamp: timestamp,
                    sensors: sensors
                });

                // 2. Update the main tank document with tankData wrapper (SmartFish structure)
                await setDoc(tankRef, {
                    tankData: {
                        name: tankName,
                        location: "Desconhecida",
                        status: status,
                        stage: "Crescimento",
                        lastUpdate: currentDate.toISOString(),
                        sensors: sensors
                    }
                }, { merge: true });

                showStatus('✅ Dados salvos com sucesso no SmartFish!', 'success');
                
                // Clear sensor values but keep tank name
                document.getElementById('phValue').value = '';
                document.getElementById('temperatureValue').value = '';
                document.getElementById('oxygenValue').value = '';
                document.getElementById('salinityValue').value = '';
                
                // Reset pH display
                document.getElementById('phDisplay').textContent = 'Digite um valor de pH';
                document.getElementById('phDisplay').className = 'ph-display';

                updateConnectionStatus('connected', 'Dados sincronizados');

            } catch (error) {
                console.error('Erro ao salvar dados:', error);
                showStatus(`❌ Erro ao salvar: ${error.message}`, 'error');
                updateConnectionStatus('error', 'Erro ao salvar');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="material-icons">save</i> Salvar Leitura dos Sensores';
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 5000);
        }

        // Make functions available globally for backwards compatibility
        window.savePhReading = window.saveSensorData;
    </script>
</body>
</html>
